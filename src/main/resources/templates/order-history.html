<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Shopping</title>
</head>
<body>
<div class="root">
  <nav class="nav flex justify-end">
    <div class="flex-center gap-15">
      <a href="/" class="nav-button">상품</a>
      <a href="/cart" class="nav-button">장바구니</a>
      <a href="/order-history" class="nav-button">주문목록</a>
      <a href="/login" class="nav-button">로그인</a>
    </div>
  </nav>

  <section class="order-section">
  </section>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const credentials = sessionStorage.getItem('accessToken');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/login';
            return;
        }

        fetch('/api/orders', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${credentials}`,
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            let element = '';
            data.forEach(order => {
                let itemElement = '';
                order.items.forEach((item) => {
                    itemElement += `
                        <div class="order-list-item">
                          <div class="flex gap-15 mt-10">
                            <img class="w-144 h-144" src="${item.image}" alt="상품 이미지"/>
                            <div class="flex-col gap-15">
                              <span class="order-name">${item.name}</span>
                              <span class="order-info">${item.price}원 / 수량: ${item.quantity}개</span>
                            </div>
                          </div>
                        </div>

                    `;
                });

                element += `
                    <div class="order-list">
                      <div class="order-list__header">
                        <span>주문 번호: ${order.id}</span>
                        <a href="/order-detail/${order.id}">상세보기 ></a>
                      </div>
                      ${itemElement}
                    </div>
                    `;
            });

            document.querySelector('.order-section').innerHTML = element;
        }).catch((error) => {
            console.error(error);
        });

    });
</script>
</body>
</html>
