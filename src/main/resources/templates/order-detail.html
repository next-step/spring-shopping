<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Shopping</title>
</head>
<body>
<div class="root">
  <nav class="nav flex justify-end">
    <div class="flex-center gap-15">
      <a class="nav-button" href="/">상품</a>
      <a class="nav-button" href="/cart">장바구니</a>
      <a class="nav-button" href="/order-history">주문목록</a>
      <a class="nav-button" href="/login">로그인</a>
    </div>
  </nav>

  <section class="order-section">
    <div class="flex">
      <section class="order-left-section">
        <h3 class="order-title" th:text="'주문 번호: ' + ${receiptId}"></h3>
        <div class="order-item-list">
        </div>
      </section>
      <section class="order-right-section">
        <div class="order-right-section__top">
          <h3 class="order-title">결제금액</h3>
        </div>
        <hr class="divide-line-thin"/>
        <div class="order-right-section__bottom">
          <div class="flex justify-between p-20 mt-20">
            <span class="highlight-text">총 결제금액</span>
            <span class="highlight-text order-total-price"></span>
          </div>
          <div class="flex justify-between p-20 mt-20">
            <span class="highlight-text">환율 적용 가격</span>
            <span class="highlight-text order-exchanged-price"></span>
          </div>
          <div class="flex justify-between p-20 mt-20">
            <span class="highlight-text">환율</span>
            <span class="highlight-text order-exchange-rate"></span>
          </div>
        </div>
      </section>
    </div>
  </section>
</div>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const credentials = sessionStorage.getItem('accessToken');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/login';
            return;
        }

        const receiptId = [[${receiptId}]];

        // TODO: [4단계] 주문 상세 조회 스펙에 맞게 변경
        fetch('/receipts/' + receiptId, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${credentials}`,
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            let element = '<hr class="divide-line-gray mt-10" />';
            data.receiptDetailProducts.forEach(receiptItem => {
                element += `
                    <div class="shopping-container">
                      <div class="flex gap-15 mt-10">
                        <img class="w-144 h-144" src="/${receiptItem.imageUrl}"/> <!-- 아이템 이미지 -->
                        <div class="flex-col gap-15">
                          <span class="shopping-name">${receiptItem.name}</span> <!-- 아이템 이름 -->
                          <span class="shopping-info">${receiptItem.price} 원 / 수량: ${receiptItem.quantity} 개</span> <!-- 아이템 가격 및 수량 -->
                        </div>
                      </div>
                    </div>
                    <hr class="divide-line-thin mt-10"/>
                    `;
            });

            document.querySelector('.order-item-list').innerHTML = element;
            document.querySelector('.order-right-section .order-total-price').innerText = `"${data.totalPrice}" 원`; <!-- 아이템 가격 및 수량 -->
            document.querySelector('.order-right-section .order-exchanged-price').innerText = `$ "${data.exchangedPrice}"`
            document.querySelector('.order-right-section .order-exchange-rate').innerText = `"${data.exchangeRate}"`
        }).catch((error) => {
            console.error(error);
        });

    });
</script>
</body>
</html>
