<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Shopping</title>
</head>
<body>
<div class="root">
  <nav class="nav flex justify-end">
    <div class="flex-center gap-15">
      <a class="nav-button" href="/">상품</a>
      <a class="nav-button" href="/cart">장바구니</a>
      <a class="nav-button" href="/order-history">주문목록</a>
      <a class="nav-button" href="/login">로그인</a>
    </div>
  </nav>

  <section class="cart-section">
    <div class="cart-list">
    </div>
    <div class="flex justify-between items-center mt-30">
      <button class="primary-button flex-center" onclick="requestOrder()">주문하기</button>
    </div>
  </section>
</div>
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/order.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const credentials = sessionStorage.getItem('accessToken');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/login';
            return;
        }

        // TODO: [3단계] 장바구니 아이템 목록 조회 스펙에 맞게 변경
        fetch('/carts', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${credentials}`,
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            return response.json();
        }).then((data) => {
            let element = '<hr class="divide-line-gray mt-10" />';
            data.productResponses.forEach(cartItem => {
                element += `
                    <div class="shopping-container">
                      <div class="flex gap-15 mt-10">
                        <img class="w-144 h-144 cover-image" src="${cartItem.imageUrl}" /> <!-- 장바구니 아이템 상품의 이미지 -->
                        <span class="shopping-name">${cartItem.name}</span> <!-- 장바구니 아이템 상품의 이름 -->
                      </div>
                      <div class="flex-col-center justify-around gap-15">
                        <button class="shopping-trash-svg" onclick="removeCartItem(${cartItem.id})">
                            <img src="./assets/svgs/trash.svg" alt="삭제" />
                        </button>
                        <div class="number-input-container">
                          <input type="number" class="number-input" value="${cartItem.count}" /> <!-- 장바구니 아이템 수량 -->
                          <div>
                            <button class="number-input-button" onclick="updateCartItemQuantity(${cartItem.id}, ${cartItem.count + 1})">▲</button>
                            <button class="number-input-button" onclick="updateCartItemQuantity(${cartItem.id}, ${cartItem.count - 1})">▼</button>
                          </div>
                        </div>

                      </div>
                    </div>
                    <hr class="divide-line-thin mt-10"/>
                    `;
            });

            document.querySelector('.cart-list').innerHTML = element;
        }).catch((error) => {
            console.error(error);
        });

    });
</script>
</body>
</html>
